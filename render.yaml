services:
  - type: web
    name: ai-assistant-flask
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web_app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: postgresql:///feedback_db  # Render will replace this with actual DB URL